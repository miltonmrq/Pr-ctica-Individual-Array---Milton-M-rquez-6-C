<script>
    
let salir = 'n'
let lista_de_articulos = []

while (salir == 'n') {
    lista = prompt('ingresa un articulo')
    if (lista != null) {
        lista_de_articulos.push(lista)
    }
    let seguir = confirm('desea ingresar mas articulos?')
    if (!seguir) {
        salir = 'y'
    }
}

console.log(lista_de_articulos)






</script>
